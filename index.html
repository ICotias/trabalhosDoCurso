<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <title>RocketNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div name="logo">
            <img class="logoRN" src="./logo.svg" alt="logo">
        </div>

        <div class="text">
            <h2 id="firstText">
                atualize ideias e informações em 5 minutos.
            </h2>
            <p>
                <strong>tudo que você precisa saber para começar seu dia bem e informado</strong>
            </p>
            <p>
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
                perfeito para se preparar para codar ☕
            </p>
        </div>
        
        <form id="insiraSeuEmail">
                <p>
                    <label for="email" class="labelEmail">
                        Insira seu e-mail:
                    </label>
                </p>
    
                <div name="inputEmail" id="divInput" >
    
                    <input autocomplete="email" required size="170px" placeholder="oi@rocketseat.com" type="email" id="inputEmail">
      
                    <div id="divArrow">
                        <svg id="svgArrow" xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </div>

            </div>
            
            <div>
                <button class="uniqueButton">
                    <strong>
                        deixe-me ler primeiro &nbsp
                    </strong>
                    <span class="material-symbols-outlined" id="flecha">
                        arrow_forward
                    </span>
                </button>
            </div>
        </form>
    </main>

    <aside>
        <img id="readNews" src="./read_news.jpg" alt="">
    </aside>
    
</body>
</html>
